<main class="app-container">
  <header class="app-header">
    <h1>Todo App</h1>
    <p>Gestiona tus tareas de forma sencilla</p>
  </header>

  <section class="app-content">
    <app-todo-form
      [todoToEdit]="todoToEdit()"
      (save)="onSave($event)"
      (cancel)="onCancelEdit()"
    />

    <app-todo-list
      [todos]="todos()"
      (toggle)="onToggle($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    />
  </section>
</main>
