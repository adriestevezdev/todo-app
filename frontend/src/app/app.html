<main class="app-container">
  <header class="app-header">
    <img src="logo.png" alt="TimeFor">
    <p>Gestiona tus tareas de forma sencilla</p>
  </header>

  <section class="app-content">
    <app-todo-form (save)="onSave($event)" />

    <app-todo-list
      [todos]="todos()"
      (toggle)="onToggle($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    />
  </section>
</main>

<app-edit-modal
  [todo]="todoToEdit()"
  (save)="onSaveEdit($event)"
  (close)="onCancelEdit()"
/>
