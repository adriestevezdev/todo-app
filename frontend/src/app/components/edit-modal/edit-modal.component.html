@if (todo()) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar tarea</h2>
        <button type="button" class="btn-close" (click)="onClose()" title="Cerrar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form (ngSubmit)="onSubmit()" class="modal-body">
        <div class="form-group">
          <label for="edit-title">Título</label>
          <input
            type="text"
            id="edit-title"
            [(ngModel)]="title"
            name="title"
            placeholder="Título de la tarea"
            required
          />
        </div>
        <div class="form-group">
          <label for="edit-description">Descripción (opcional)</label>
          <textarea
            id="edit-description"
            [(ngModel)]="description"
            name="description"
            placeholder="Añade más detalles..."
            rows="3"
          ></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!title.trim()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
}
